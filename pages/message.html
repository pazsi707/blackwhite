    <main id="content">
        <h1 class="selection-title">Write a message to your favourite character!</h1>
        <hr>
        <form action="mailto:emettbay@gmail.com" method="post" enctype="text/plain">
            <div class="container">
                <div class="row form-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <label for="name">Name/Nickname</label><br>
                        <input type="text" class="text-input" id="name" name="Name" size="10" maxlength="50"><br>

                        <label for="mail" class="mg-before">E-mail <span>(You never know, you might receive a reply)</span> </label><br>
                        <input type="text" class="text-input" id="mail" name="EmailAddress" size="20" maxlength="100"><br>

                        <p class="mg-before label-p">Who are you writing to?</p>
                        <input type="radio" class="ml-1rem radio" name="receiver" value="Robina" id="robin"><label for="robin" class="ml-1rem radio">Robina</label><br>
                        <input type="radio" class="ml-1rem radio" name="receiver" value="Rosalia" id="rose"><label for="rose" class="ml-1rem radio">Rosalia</label><br>
                        <input type="radio" class="ml-1rem radio" name="receiver" value="other" id="other"><label for="other" class="ml-1rem radio">Other</label><br>
                        
                        <label for="msg" class="mg-before">Your message</label><br>
                        <textarea name="Message" id="msg" cols="50" rows="10" placeholder="Bless thee, bully doctor!" maxlength="5000"></textarea><br>

                        <label for="fanart" class="mg-before">Send a fanart</label><br>
                        <input type="file" class="file ml-1rem" name="Fanart" id="fanart" multiple><br>

                        <input type="checkbox" class="mg-before ml-1rem" name="publishInGalleryPermission" id="fanartToGallery" value="agreed">
                        <label for="fanartToGallery" class="d-inline ml-1rem">I agree to my fanart being presented in the Gallery under the Fanarts section with the Nickname given above.</label><br>

                        <div class="form-buttons mg-before">
                            <input type="submit" class="button" value="Submit">
                            <input type="reset" class="button" value="Reset">
                        </div>
                    </div>
                </div>
            </div>
        </form>
